  <title>Formulario para Mesa de Ayuda</title>
</head>
<body>

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>

  <div class="container mt-5">
    <H1>Mesa de Ayuda</H1>
    <form method="POST" action="/">
      <div class="row">
        <!-- Fecha y Hora de Solicitud -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text" for="fechaHoraSolicitud">Fecha y Hora de Solicitud:</label>
            <input type="datetime-local" class="form-control" id="fechaHoraSolicitud" name="fechaHoraSolicitud">
          </div>
        </div>

      
        
        <!-- Fecha y Hora Finalizado -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text" for="fechaHoraFinalizado">Fecha y Hora Finalizado:</label>
            <input type="datetime-local" class="form-control" id="fechaHoraFinalizado" name="fechaHoraFinalizado">
          </div>
        </div>
      

      <div class="row">
        <!-- Tipo de Solicitud -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text" for="tipoSolicitud">Tipo de Solicitud:</label>
            <select class="form-control" id="tipoSolicitud" name="tipoSolicitud">
              <option value="Incidentes">Incidentes</option>
              <option value="Requerimiento">Requerimiento</option>
              <option value="Administrativo">Administrativo</option>
            </select>
          </div>
        </div>
        <!-- Tipo de Atención -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text" for="tipoAtencion">Tipo de Atención:</label>
            <select class="form-control" id="tipoAtencion" name="tipoAtencion">
              <option value="Remoto">Remoto</option>
              <option value="EnSitio">En Sitio</option>
            </select>
          </div>
        </div>
        <!-- Estado -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text" for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado">
              <option value="Resuelto">Resuelto</option>
              <option value="Pendiente">Pendiente</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Prioridad -->
      <div class="input-group mb-3">
        <label class="input-group-text" for="prioridad">Prioridad:</label>
        <select class="form-control" id="prioridad" name="prioridad">
          <option value="Alto">Alto</option>
          <option value="Medio">Medio</option>
          <option value="Bajo">Bajo</option>
        </select>
      </div>

      <!-- Descripción del Problema -->
      <div class="input-group mb-3">
        <label  for="descripcionProblema"></label>
        <textarea placeholder="Descripción del Problema" class="form-control" id="descripcionProblema" name="descripcionProblema" rows="4"></textarea>
      </div>

     

      <div class="row mb-3">
        <!-- Solicitado Por -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text"  for="solicitadoPor">Solicitado por</label>
            <select class="form-control" id="solicitadoPor" name="solicitadoPor">
              <!-- Aquí se generarán las opciones dinámicamente en tu código JavaScript -->
            </select>
          </div>
        </div>

       
        <!-- Área -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text" for="area">Área:</label>
            <input type="text" class="form-control" id="area" name="area">
          </div>
        </div>
        <!-- Cargo -->
        <div class="col-md-4">
          <div class="input-group mb-3">
            <label class="input-group-text" for="cargo">Cargo:</label>
            <input type="text" class="form-control" id="cargo" name="cargo">
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <!-- Placa -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" class="form-control" id="placa" name="placa">
            </div>
        </div>
        <!-- Tipo -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo">
            </div>
        </div>
    </div>

      <!-- Atendido Por -->
      <div class="input-group mb-3">
        <label class="input-group-text" for="atendidoPor">Atendido Por:</label>
        <select class="form-control" id="atendidoPor" name="atendidoPor">
          <option value="HugoCorrea">Hugo Correa</option>
          <option value="AnaIsabelMontes">Ana Isabel Montes</option>
        </select>
      </div>

      <!-- Solución -->
      <div class="input-group mb-3"">
        <label  for="solucion"></label>
        <textarea placeholder="Solución" class="form-control" id="solucion" name="solucion" rows="4"></textarea>
      </div>

      <div class="input-group mb-3"">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
      
    </form>
  </div>
