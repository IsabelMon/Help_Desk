        max-width: 900px;

    .container h1 {
        text-align: center;

    .form-control {
        background-color: #fff; /* Color de fondo blanco para campos de entrada */
        color: #333; /* Color de texto oscuro */
        border: none; /* Sin bordes */
        border-radius: 5px; /* Bordes redondeados */
        margin-bottom: 10px;
        width: 100%;
        padding: 10px;
    }

    .btn-primary {
        background-color: #2980b9; /* Color de fondo azul más oscuro para el botón */
        color: #fff; /* Color de texto blanco */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>

  <div class="container mt-5">
    <H1>Mesa de Ayuda</H1>
    <form method="POST" action="/">
      <div class="row">
        <!-- Fecha y Hora de Solicitud -->
        <div class="col-md-4">
          <div class="mb-2">
            <label class="form-label" for="fechaHoraSolicitud">Fecha y Hora de Solicitud:</label>
            <input type="datetime-local" class="form-control" id="fechaHoraSolicitud" name="fechaHoraSolicitud">
          </div>
        </div>

        <!-- Fecha y Hora Finalizado -->
        <div class="col-md-4">
          <div class=" mb-2">
            <label class="form-label" for="fechaHoraFinalizado">Fecha y Hora Finalizado:</label>
            <input type="datetime-local" class="form-control" id="fechaHoraFinalizado" name="fechaHoraFinalizado">
          </div>
        </div>
      

      <div class="row">
        <!-- Tipo de Solicitud -->
        <div class="col-md-4">
          <div class=" mb-3">
            <label class="form-label" for="tipoSolicitud">Tipo de Solicitud:</label>
            <select class="form-control" id="tipoSolicitud" name="tipoSolicitud">
              <option value="Incidentes">Incidentes</option>
              <option value="Requerimiento">Requerimiento</option>
              <option value="Administrativo">Administrativo</option>
            </select>
          </div>
        </div>
        <!-- Tipo de Atención -->
        <div class="col-md-4">
          <div class=" mb-3">
            <label class="form-label" for="tipoAtencion">Tipo de Atención:</label>
            <select class="form-control" id="tipoAtencion" name="tipoAtencion">
              <option value="Remoto">Remoto</option>
              <option value="EnSitio">En Sitio</option>
            </select>
          </div>
        </div>
        <!-- Estado -->
        <div class="col-md-4">
          <div class=" mb-3">
            <label class="form-label" for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado">
              <option value="Resuelto">Resuelto</option>
              <option value="Pendiente">Pendiente</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Prioridad -->
      <div class=" col-md-4">
        <div class=" mb-3">
          <label class="form-label" for="prioridad">Prioridad:</label>
        <select class="form-control" id="prioridad" name="prioridad">
          <option value="Alto">Alto</option>
          <option value="Medio">Medio</option>
          <option value="Bajo">Bajo</option>
        </select>
        </div>
        
      </div>

      <!-- Descripción del Problema -->
      <div class="input-group mb  mb-3">
        <label class="form-label"  for="descripcionProblema"></label>
        <textarea placeholder="Descripción del Problema" class="form-control" id="descripcionProblema" name="descripcionProblema" rows="4"></textarea>
      </div>

      <div class="col-md-4">
        <div class=" mb-3">
          <label class="form-label" for="tipoServicio">Tipo Servicio:</label>
          <select class="form-control" id="tipoServicio" name="tipoServicio">
            <option value="AdministrativoFacturación">Administrativo-Facturación</option>
            <option value="AlarmasExpertos">Alarmas Expertos</option>
            <option value="Antivirus">Antivirus</option>
            <option value="Backup">Backup</option>
            <option value="Biable">Biable</option>
            <option value="BiableSAAR">Biable SAAR</option>
            <option value="BloqueoUsuarioRed">Bloqueo usuario red</option>
            <option value="CCTV">CCTV</option>
            <option value="Celulares">Celulares</option>
            <option value="Correo">Correo</option>
            <option value="Energia">Energia</option>
            <option value="Escaner">Escaner</option>
            <option value="GenericTransfer">Generic Transfer</option>
            <option value="GestionEquipos">Gestion Equipos</option>
            <option value="GoogleDrive">Google Drive</option>
            <option value="Hardware">Hardware</option>
            <option value="Impresoras">Impresoras</option>
            <option value="InfraestructuraRed">Infraestructura Red</option>
            <option value="Insitu">Insitu</option>
            <option value="InsituITEMS">Insitu ITEMS</option>
            <option value="InsituUsuarios">Insitu Usuarios</option>
            <option value="Internet">Internet</option>
            <option value="NominaWEB">Nomina WEB</option>
            <option value="Pendiente">Otros</option>
            <option value="PlanTrabajo">Plan de Trabajo</option>
            <option value="RedCableado">Red Cableado</option>
            <option value="RestriccionesRedNS">Restricciones red NS</option>
            <option value="SGC">SGC</option>
            <option value="Siesa">Siesa</option>
            <option value="Siesa Licencia">Siesa Licencia</option>
            <option value="SiesaModificaciónFormatos">Siesa Modificación Formatos</option>
            <option value="SiesaParches">Siesa Parches</option>
            <option value="Software">Software</option>
            <option value="Telefonia">Telefonia</option>
            <option value="VPN">VPN</option>
            <option value="Wifi">Wifi</option>
            <option value="Wifi-Acceso">Wifi-Acceso</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <!-- Solicitado Por -->
        <div class="col-md-4">
          <div class=" mb-3">
            <label class="form-label"  for="solicitadoPor">Solicitado por</label>
            <select class="form-control" id="solicitadoPor" name="solicitadoPor">
              <!-- Aquí se generarán las opciones dinámicamente en tu código JavaScript -->
            </select>
          </div>
        </div>

       
        <!-- Área -->
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label" for="area">Área:</label>
            <input type="text" class="form-control" id="area" name="area">
          </div>
        </div>
        <!-- Cargo -->

        <div class="col-md-4">
          <div class=" mb-3">
            <label class="form-label" for="cargo">Cargo:</label>
            <input type="text" class="form-control" id="cargo" name="cargo">
          </div>
        </div>
      

     
        <!-- Placa -->
        <div class="col-md-4">
            <div class="mb-3">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" class="form-control" id="placa" name="placa">
            </div>
        </div>
        <!-- Tipo -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo">
            </div>
        </div>
      </div>

      <!-- Atendido Por -->
      <div class="mb-3">
        <label class="input-group mb" for="atendidoPor">Atendido Por:</label>
        <select class="form-control" id="atendidoPor" name="atendidoPor">
          <option value="HugoCorrea">Hugo Correa</option>
          <option value="AnaIsabelMontes">Ana Isabel Montes</option>
        </select>
      </div>

      <!-- Solución -->
      <div class="input-group mb-3"">
        <label  for="solucion"></label>
        <textarea placeholder="Solución" class="form-control" id="solucion" name="solucion" rows="4"></textarea>
      </div>

      <div class="input-group mb-3"">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
      
    </form>
  </div>
